<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--googleFont-->
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>api OpenWeather</title>
</head>
<body>
    
    <div class="modal">
        <!--barrra de busqueda-->
        <div class="buscador">
             <input type="text" class="input" id="ciudad" placeholder="ingresa ciudad">
            <label for="ciudad"></label>
            <button id="buscador"  type="submit"><i class="fas fa-search"></i></button>     
        </div>
         <!--datos-->
         <div class="openWeather ">
            <p id="texto-ciudad"></p>
            <img src="" alt="" class="icono">
            <p id="temperatura"></p>
            <p id="descripcion-del-clima"></p>
            <p id="humedad"></p>
            <p id="viento"></p>
                    
        </div>    
    </div>
       
    <!--JS-->
    <script src="./js/index.js"></script>
</body>
</html>
